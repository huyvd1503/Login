<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại KeyShop ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Vũ Đức Huy" class="form-control">\
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Nhập lại mật khẩu</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Tỉnh/TP --</option>
              <option value="hni">Hà Nội</option>
              <option value="hpg">Hải Phòng</option>
              <option value="hcm">Hồ Chí Minh</option>
              <option value="dna">Đà Nẵng</option>
              <option value="qni">Quảng Ninh</option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group ">            
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="row">
              <div class="line">
                <input name="gender" type="radio" checked value="male" class="form-control">
                <span>Nam</span> 
              </div>
              <div class="line line-1">
                <input name="gender" type="radio" value="female" class="form-control">
                <span>Nữ</span> 
              </div>
              <div class="line line-2">
                <input name="gender" type="radio" value="other" class="form-control">
                <span>Khác</span>
              </div>
            </div>
            <span class="form-message mt-16"></span>
          </div>

          <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>

    <script src="./main.js"></script>
    <script>
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email'),
          Validator.isEmail('#email'),
          Validator.minlength('#fullname', 6),
          Validator.isRequired('#password'),
          Validator.minlength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isRequired('#province'),
          Validator.isComfirm('#password_confirmation', function(){
            return document.querySelector('#form-1 #password').value
          }, 'Mật khẩu sai vui lòng nhập lại'),
          Validator.isRequired('input[name="gender"]'),
        ],
        onSubmit: function(data) {
          // tương lai dùng call Api trong này
          console.log(data)
        }
      })
    </script>
</body>
</html>
